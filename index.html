<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,400;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap and Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>

<body>
    <h1 class="game"><strong>DICE GAME<strong></h1>
    <button class="btn btn-lg btn-outline-light" onclick="clickButton()">Roll The Dice</button>
    <h1 class="result">PLAY</h1>
    <div class="row">
        <div class=" col col-lg-6 col-md-6">
            <p>Player A</p>
            <img class="Dice1" src="resources/dice6.png" alt="DiceA">
        </div>
        <div class="col col-lg-6 col-md-6">
            <p>Player B</p>
            <img class="Dice2" src="resources/dice6.png" alt="DiceB">
        </div>
    </div>
    <footer>©️ Aditya Sharma</footer>
    <script src="index.js"></script>

</html>
